<ion-header>

    <ion-navbar color="primary">
        <ion-title>Tarefa - {{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-icon *ngIf="done" name="checkbox-outline"></ion-icon>
            {{title}}
        </ion-card-header>
        <ion-card-content>
            <p>
                {{desc}}
            </p>
        </ion-card-content>
    </ion-card>
    <button full ion-button (click)="back()" color="primary">
    Voltar
    </button>
</ion-content>
