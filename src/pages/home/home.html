<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Lista de Tarefas RC0
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="add-circle">

                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <h2>
                {{item.title}}
            </h2>
        </ion-item>
    </ion-list>
</ion-content>
