<ion-header>

    <ion-toolbar color="primary">
        <ion-title>
            Adicionar Tarefa
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close">
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Título da tarefa:</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição da tarefa:</ion-label>
            <ion-input type="text" [(ngModel)]="desc"></ion-input>
        </ion-item>

    </ion-list>

    <button full ion-button color="primary" (click)="saveItem()">Salvar</button>
</ion-content>
